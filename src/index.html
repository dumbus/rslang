<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main class="root">
    <section class="description">
      <button class="close-game">
        <span class="close-game__span-1"></span>
        <span class="close-game__span-2"></span>
      </button>
      <div class="description__main">
        <h2 class="description__title">sprint</h2>
        <p class="description__text">«Спринт» - это веселый способ выучить новые слова. Вам нужно выбрать соответствует ли перевод предложенному слову.</p>
        <ul class="btn-level">
          <li class="btn-level_1">1</li>
          <li class="btn-level_2">2</li>
          <li class="btn-level_3">3</li>
          <li class="btn-level_4">4</li>
          <li class="btn-level_5">5</li>
          <li class="btn-level_6">6</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
